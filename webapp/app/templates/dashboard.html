<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>Search and Sort Bootstrap 3 List Group with List.js</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i'>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/dashboard.css') }}">
	
</head>

<body>

	<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Search and Filter Bootstrap 3 List Group</h1>
		</div>
	</div>
</div>
<div id="users">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<input class="search form-control" placeholder="Search" />
				<button class="sort btn btn-primary" data-sort="name">
					Sort by name
				</button>
				<button class="sort btn btn-primary" data-sort="title">
					Sort by title
				</button>
			 
			</div>
		</div>


		<!-- Jinja here -->
		<div class="row">
			<div class="col-md-12">

				<div class="list-group list">
					{% for notam in facility %}
						{% include '_fcard.html' %}
					{% endfor %}

                    {% for notam in airspace %}
						{% include '_acard.html' %}
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js'></script>
<script  src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
